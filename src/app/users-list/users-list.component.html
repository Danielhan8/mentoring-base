КОМПОНЕНТ СПИСКА ЮЗЕРОВ

<div style="display: flex; flex-wrap:wrap">
<div *ngFor="let item of users" class ="users-list-cards">
    <p>{{$any(item).name}}</p>
    <p>{{$any(item).email}}</p>
    <p>{{$any(item).website}}</p>
    <p>{{$any(item).company.name}}</p>
    <button class = "delete-user" (click)="deleteUser(item.id)">УДАЛИТЬ ЮЗЕРА</button>
</div>
</div>
